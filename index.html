<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ðŸ’–</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://tenor.com/embed.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            width: min(92%, 430px);
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .teddy-wrap {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        h2 {
            font-family: "Playfair Display", serif;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 30px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        #yes {
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            color: white;
        }

        #no {
            background: #dcd9d9;
            color: #555;
        }

        #no:active {
            transform: scale(0.95);
        }

        .no-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            z-index: 9999;
            touch-action: manipulation;
            position: relative;
        }

        .no-wrapper.active {
            background: #ececec;
            border-radius: 10px;
            padding: 8px;
            width: 200px;
        }

        .no-wrapper.active #no {
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            color: white;
            width: 100%;
        }

        #noMessage {
            display: none;
            font-size: 13px;
            white-space: nowrap;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
        }

        .modal h3 {
            font-family: "Playfair Display", serif;
            color: #ff4d6d;
        }

        .modal button {
            background: #ff4d6d;
            color: white;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 22px;
            }

            .teddy-wrap {
                width: 150px;
                height: 150px;
            }

            button {
                width: 100%;
                padding: 10px 0;
            }

            .btn-container {
                gap: 12px;
            }

            .no-wrapper {
                width: 100%;
                max-width: 200px;
                z-index: 9999:
            }
            
            .no-wrapper.active {
                width: 100%;
                max-width: 200px;
            }
            
            #no {
                width: 100%;
            }

            #noMessage {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="teddy-wrap" id="teddyWrap"></div>
        <h2>Will you be My Valentine? âœ¨</h2>

        <div class="btn-container">
            <button id="yes">Yes ðŸ’–</button>

            <div class="no-wrapper" id="noWrapper">
                <button id="no">No ðŸ’”</button>
                <p id="noMessage"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="teddy-wrap" id="modalGif"></div>
            <h3>YAYYYY ðŸ§¸ðŸ’–</h3>
            <p>I knew youâ€™d say YES!<br>Happy Valentineâ€™s Day ðŸ’•</p>
            <button onclick="closeModal()">Aww ðŸ¥°</button>
        </div>
    </div>

    <script>
        const teddyWrap = document.getElementById("teddyWrap");
        const modalGif = document.getElementById("modalGif");
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const noWrapper = document.getElementById("noWrapper");
        const noMessage = document.getElementById("noMessage");
        const modal = document.getElementById("modal");

        const ids = {
            ask: "13686469344717610493",
            think: "25768389",
            sure: "48006254940448543",
            sad: "9149140573733274617",
            nope: "12389184457848575467",
            yes: "14966181069339728698",
            strawberry: "12718168184465223969",
            popup: "16361174"
        };

        function setGif(postId, container) {
            container.innerHTML = '';
            const div = document.createElement('div');
            div.className = 'tenor-gif-embed';
            div.setAttribute('data-postid', postId);
            div.setAttribute('data-share-method', 'host');
            div.setAttribute('data-width', '100%');
            div.setAttribute('data-aspect-ratio', '1');

            container.appendChild(div);

            if (window.Tenor && window.Tenor.embed) {
                window.Tenor.embed();
            } else {
                const script = document.createElement('script');
                script.src = "https://tenor.com/embed.js";
                document.body.appendChild(script);
            }
        }

        setGif(ids.ask, teddyWrap);

        const steps = [
            { text: "Think again ðŸ˜", gif: ids.think },
            { text: "Are you sure? ðŸ¥º", gif: ids.sure },
            { text: "That makes me sad ðŸ˜ž", gif: ids.sad },
            { text: "No is not allowed ðŸ˜œ", gif: ids.nope }
        ];

        let noCount = 0;

        // noBtn.addEventListener("mouseenter", moveNo);

        // noBtn.addEventListener("click", (e) => {
        //     e.preventDefault();
        //     e.stopPropagation();
        //     moveNo();
        // });

        if (window.matchMedia("(hover: hover)").matches) {
    noBtn.addEventListener("mouseenter", moveNo);
}

        noBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNo();
        });

        // function moveNo() {
        //     noWrapper.style.pointerEvents = "none";
        //     const step = steps[noCount % steps.length];
        //     noWrapper.classList.add("active");
        //     noMessage.style.display = "inline-block";
        //     noMessage.textContent = step.text;
        //     setGif(step.gif, teddyWrap);
        //     noCount++;

        //     noWrapper.style.position = "fixed";
        //     const padding = 20;
        //     const x = Math.random() * (window.innerWidth - noWrapper.offsetWidth - padding);
        //     const y = Math.random() * (window.innerHeight - noWrapper.offsetHeight - padding);
        //     noWrapper.style.left = `${x}px`;
        //     noWrapper.style.top = `${y}px`;

        //     setTimeout(() => {
        //         noWrapper.style.pointerEvents = "auto";
        //     }, 300);
        // }

        function moveNo() {
    // Prevent tap-through (mobile safety)
    noWrapper.style.pointerEvents = "none";

    const step = steps[noCount % steps.length];
    noCount++;

    noWrapper.classList.add("active");

    noMessage.style.display = "inline-block";
    noMessage.textContent = step.text;

    setGif(step.gif, teddyWrap);

    noWrapper.style.position = "fixed";

    const padding = 20;
    const maxX = Math.max(padding, window.innerWidth - noWrapper.offsetWidth - padding);
    const maxY = Math.max(padding, window.innerHeight - noWrapper.offsetHeight - padding);

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noWrapper.style.left = `${x}px`;
    noWrapper.style.top = `${y}px`;

    setTimeout(() => {
        noWrapper.style.pointerEvents = "auto";
    }, 300);
}

        yesBtn.addEventListener("click", () => {
            noWrapper.style.display = "none";
            setGif(ids.yes, teddyWrap);
            setGif(ids.popup, modalGif);
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
            modal.style.display = "flex";
        });

        function closeModal() {
            modal.style.display = "none";
            setGif(ids.strawberry, teddyWrap);
        }
    </script>

</body>


</html>
